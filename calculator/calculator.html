<div class="row mb-5 justify-content-center" id="content-row">
  <!-- Empty -->
  <div class="col-4">
  </div>

  <!-- Calculator -->
  <div class="col-4" id="content-col">
    <div class="row">
      <div class="col-12 text-center">
        <h3>Calculator</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-12 border text-center" id="result">
         0
      </div>
    </div>

    <div class="row">
      <div class="col-3 border text-center clear">
        C
      </div>
      <div class="col-3 border text-center changeSign">
        +/-
      </div>
      <div class="col-3 border text-center number">
        %
      </div>
      <div class="col-3 border text-center number">
        /
      </div>
    </div>

    <!-- 7,8,9,x -->
    <div class="row">
      <div class="col-3 border text-center number">
        7
      </div>
      <div class="col-3 border text-center number">
        8
      </div>
      <div class="col-3 border text-center number">
        9
      </div>
      <div class="col-3 border text-center number">
        *
      </div>
    </div>

    <!-- 4, 5, 6, - -->
    <div class="row">
      <div class="col-3 border text-center number">
        4
      </div>
      <div class="col-3 border text-center number">
        5
      </div>
      <div class="col-3 border text-center number">
        6
      </div>
      <div class="col-3 border text-center number">
        -
      </div>
    </div>

    <!-- 1,2,3 and + -->
    <div class="row">
      <div class="col-3 border text-center number">
        1
      </div>
      <div class="col-3 border text-center number">
        2
      </div>
      <div class="col-3 border text-center number">
        3
      </div>
      <div class="col-3 border text-center number">
        +
      </div>
    </div>

    <!-- 0, ., = -->
    <div class="row">
      <div class="col-6 border text-center number">
        0
      </div>
      <div class="col-3 border text-center number">
        .
      </div>
      <div class="col-3 border text-center equals">
        =
      </div>
    </div>
  </div>

  <!-- Empty -->
  <div class="col-4">
  </div>
</div>

<script src="calculator/calculator.js" charset="utf-8"></script>
